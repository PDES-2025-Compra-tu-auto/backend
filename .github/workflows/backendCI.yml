name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - development
    tags: 
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
      - development

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - name: Install dependencies
        run: npm ci

      - name: Check lint
        run: npm run lint 

      - name: Run unit tests
        run: npm run test

      - name: Build project
        run: npm run build

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - name: Install dependencies
        run: npm ci

      - name: Create Docker network
        run: docker network create prom-net || true

      - name: Start test database
        run: npm run db:up

      - name: Wait for database to be ready
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..15}; do
            nc -z localhost 5433 && echo "Database is up!" && exit 0
            sleep 2
          done
          echo "Database not ready in time" && exit 1

      - name: Run integration tests
        env:
          NODE_ENV: test
        run: npm run test:integration

      - name: Stop test database
        if: always()
        run: npm run db:down

  docker-build-push:
    runs-on: ubuntu-latest
    needs: ["build-test", "integration-tests"]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t "${{ vars.DOCKER_USERNAME }}/${{ vars.IMAGE_NAME }}:${GITHUB_REF_NAME}" .
        shell: bash

      - name: Push Docker image
        run: |
          docker push "${{ vars.DOCKER_USERNAME }}/${{ vars.IMAGE_NAME }}:${GITHUB_REF_NAME}"
        shell: bash
