apiVersion: apps/v1
kind: Deployment
metadata:
  name: cta-backend
  namespace: cta-app
  labels:
    app: cta-backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: cta-backend
  template:
    metadata:
      labels:
        app: cta-backend
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      containers:
      - name: cta-backend
        image: diegomoronha/cta-backend:0.0.0
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: cta-backend-config
        - secretRef:
            name: cta-backend-secret
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
